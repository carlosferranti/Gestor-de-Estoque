<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produtos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: start;
            gap: 40px;
            padding: 40px;
            margin: 0;
            height: 100vh;
            box-sizing: border-box;
        }
        .form-container, .list-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            width: auto;
            margin-top: 0;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 15px;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Aviso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modalMessage">
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmação</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja excluir este produto?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" onclick="confirmDeleteProduct()">Excluir</button>
            </div>
        </div>
    </div>
</div>

<div class="form-container">
    <h2>Cadastro de Produto</h2>
    <div class="form-group">
        <label for="productName">Nome do Produto</label>
        <input type="text" id="productName" required>
    </div>
    <div class="form-group">
        <label for="productQuantity">Quantidade</label>
        <input type="number" id="productQuantity" min="0" required>
    </div>
    <div class="form-group">
        <label for="productValue">Valor (R$)</label>
        <input type="number" id="productValue" step="0.01" min="0" required>
    </div>
    <div class="form-group">
        <label for="productLocation">Localização no Depósito</label>
        <select id="productLocation" required>
            <option value="">Selecione</option>
            <option value="CORREDOR A">CORREDOR A</option>
            <option value="CORREDOR B">CORREDOR B</option>
            <option value="CORREDOR C">CORREDOR C</option>
        </select>
    </div>
    <div class="form-group">
        <div class="checkbox-group">
            <input type="checkbox" id="productLocated">
            <label for="productLocated">Produto Localizado?</label>
        </div>
    </div>
    <button onclick="addProduct()">Cadastrar Produto</button>
    <button onclick="window.location.href='index.html'" style="background-color: #28a745;">Voltar para Página Inicial</button>
</div>

<div class="list-container">
    <h2>Produtos Cadastrados</h2>
    <div id="productsList"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
    const modalMessage = document.getElementById('modalMessage');
    const deleteConfirmationModal = new bootstrap.Modal(document.getElementById('deleteConfirmationModal'));
    let productIndexToDelete = null;

    function showModalMessage(message) {
        document.getElementById('modalMessage').innerHTML = message;
        messageModal.show();
    }

    function openDeleteConfirmation(index) {
        productIndexToDelete = index;
        deleteConfirmationModal.show();
    }

    function confirmDeleteProduct() {
        if (productIndexToDelete !== null) {
            let products = JSON.parse(localStorage.getItem('products')) || [];
            products.splice(productIndexToDelete, 1);
            localStorage.setItem('products', JSON.stringify(products));
            showModalMessage('Produto excluído com sucesso!');
            renderProducts();
            productIndexToDelete = null; // Resetar o índice
        }
        deleteConfirmationModal.hide();
    }

    function renderProducts() {
        const productsList = document.getElementById('productsList');
        productsList.innerHTML = '';

        const products = JSON.parse(localStorage.getItem('products')) || [];

        products.forEach((product, index) => {
            const li = document.createElement('div');
            li.className = 'parameter-item';
            li.innerHTML = `
                <strong>Produto:</strong> ${product.name} <br><br>
                <strong>Quantidade:</strong> ${product.quantity} <br><br>
                <strong>Valor:</strong> R$ ${parseFloat(product.value).toFixed(2)} <br><br>
                <strong>Localização:</strong> ${product.location} <br><br>
                <strong>Produto Localizado?:</strong> ${product.located ? '✅ Sim' : '❌ Não'} <br><br>
                <button onclick="openDeleteConfirmation(${index})" class="delete-btn">Excluir Produto</button>
            `;
            productsList.appendChild(li);
        });
    }

    function addProduct() {
        const name = document.getElementById('productName').value.trim();
        const quantity = parseInt(document.getElementById('productQuantity').value);
        const value = parseFloat(document.getElementById('productValue').value);
        const location = document.getElementById('productLocation').value.trim();
        const located = document.getElementById('productLocated').checked;

        if (!name || isNaN(quantity) || isNaN(value) || !location) {
            showModalMessage('Preencha todos os campos corretamente!');
            return;
        }

        let products = JSON.parse(localStorage.getItem('products')) || [];

        products.push({ name, quantity, value, location, located });

        localStorage.setItem('products', JSON.stringify(products));

        document.getElementById('productName').value = '';
        document.getElementById('productQuantity').value = '';
        document.getElementById('productValue').value = '';
        document.getElementById('productLocation').value = '';
        document.getElementById('productLocated').checked = false;

        showModalMessage('Produto cadastrado com sucesso!');
        renderProducts();
    }

    window.onload = renderProducts;
</script>

</body>
</html>
