<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .button-container button {
            flex: 1 1 calc(20% - 10px);
            min-width: 120px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007BFF; /* Azul */
            color: white;
            border: none;
            border-radius: 6px;
            text-align: center;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .back-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .back-button {
            flex: 1;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50; /* Verde */
            color: white;
            border: none;
            border-radius: 6px;
            text-align: center;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<h1>Gerenciador de Produtos</h1>

<!-- Tabela de produtos -->
<table id="productTable">
    <thead>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Preço</th>
        </tr>
    </thead>
    <tbody>
        <!-- Produtos serão inseridos aqui -->
    </tbody>
</table>

<!-- Mensagem de status -->
<div id="message"></div>

<!-- Botões principais (embaixo da tabela e acima do botão voltar) -->
<div class="button-container">
    <button onclick="addProduct()">Cadastrar Produto</button>
    <button onclick="renderProducts()">Atualizar</button>
    <button onclick="findProduct()">Localizar</button>
    <button onclick="window.location.href='report.html'" class="btn btn-primary">Relatório</button>
    <button onclick="openMovement()">Movimentação</button>
</div>

<!-- Botão voltar -->
<div class="back-button-container">
    <a href="index.html" class="back-button">Voltar à Página Inicial</a>
</div>

<script>
    let products = [
        { codigo: 1, nome: 'Produto A', preco: 10.50 },
        { codigo: 2, nome: 'Produto B', preco: 23.90 },
        { codigo: 3, nome: 'Produto C', preco: 7.75 }
    ];

    function renderProducts() {
        const tableBody = document.querySelector("#productTable tbody");
        tableBody.innerHTML = "";
        products.forEach(prod => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${prod.codigo}</td>
                <td>${prod.nome}</td>
                <td>R$ ${prod.preco.toFixed(2)}</td>
            `;
            tableBody.appendChild(row);
        });
        showMessage(`Produtos carregados: ${products.length}`);
    }

    function addProduct() {
        const codigo = prompt("Digite o código do produto:");
        const nome = prompt("Digite o nome do produto:");
        const preco = prompt("Digite o preço do produto:");

        if (codigo && nome && preco && !isNaN(preco)) {
            products.push({
                codigo: parseInt(codigo),
                nome,
                preco: parseFloat(preco)
            });
            renderProducts();
            showMessage("Produto cadastrado com sucesso!");
        } else {
            showMessage("Dados inválidos. Produto não cadastrado.");
        }
    }

    function findProduct() {
        const termo = prompt("Digite o nome ou código do produto para localizar:");
        const resultado = products.filter(p =>
            p.nome.toLowerCase().includes(termo.toLowerCase()) ||
            p.codigo.toString() === termo
        );

        const tableBody = document.querySelector("#productTable tbody");
        tableBody.innerHTML = "";

        if (resultado.length > 0) {
            resultado.forEach(prod => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${prod.codigo}</td>
                    <td>${prod.nome}</td>
                    <td>R$ ${prod.preco.toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            });
            showMessage(`Encontrado(s): ${resultado.length} produto(s).`);
        } else {
            showMessage("Nenhum produto encontrado.");
        }
    }

    function generateReport() {
        showMessage("Função de relatório ainda não implementada.");
    }

    function openMovement() {
        showMessage("Função de movimentação ainda não implementada.");
    }

    function showMessage(msg) {
        document.getElementById("message").textContent = msg;
    }

    // Renderizar produtos ao carregar a página
    renderProducts();
</script>

</body>
</html>
