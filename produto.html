<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container button {
            flex: 1 1 calc(20% - 10px);
            min-width: 120px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            text-align: center;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        .back-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .back-button {
            flex: 1;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            text-align: center;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<h1>Gerenciador de Produtos</h1>

<div class="form-container">
    <div class="form-group">
        <label for="codigo">Código</label>
        <input type="text" id="codigo" placeholder="Código gerado automaticamente" disabled>
    </div>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite o nome do produto">
    </div>
    <div class="form-group">
        <label for="preco">Preço</label>
        <input type="text" id="preco" placeholder="Digite o preço do produto" oninput="this.value = this.value.replace(/[^0-9,]/g, '')">
    </div>
    <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input type="text" id="quantidade" placeholder="Digite a quantidade do produto" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
    </div>
    <div class="form-group">
        <label for="localizado">
            <input type="checkbox" id="localizado"> Produto Localizado
        </label>
    </div>
</div>

<div id="message"></div>

<div class="button-container">
    <button onclick="newProduct()">Novo</button>
    <button onclick="addProduct()">Salvar</button>
    <button onclick="updateProduct()">Atualizar</button>
    <button onclick="findProduct()">Localizar</button>
    <button onclick="window.location.href='report.html?from=produto'">Relatório</button>
    <button onclick="window.location.href='movimento.html'">Histórico de Movimentações</button>
</div>

<div class="back-button-container">
    <a href="index.html" class="back-button">Voltar à Página Inicial</a>
</div>

<script>
    function newProduct() {
        document.getElementById("codigo").value = generateUUID();
        document.getElementById("nome").value = "";
        document.getElementById("preco").value = "";
        document.getElementById("quantidade").value = "";
        document.getElementById("localizado").checked = false;
        document.getElementById("nome").focus();
    }

    // Função para registrar movimentações
    function registerMovement(productId, productName, movementType, quantity, resultingStock) {
        let movements = JSON.parse(localStorage.getItem('movements')) || [];
        movements.push({
            productId: productId,
            type: movementType,
            quantity: quantity,
            date: new Date().toISOString(),
            resultingStock: resultingStock
        });
        localStorage.setItem('movements', JSON.stringify(movements));
    }

    function addProduct() {
        const codigo = document.getElementById("codigo").value;
        const nome = document.getElementById("nome").value;
        let preco = document.getElementById("preco").value;
        const quantidade = document.getElementById("quantidade").value;
        const localizado = document.getElementById("localizado").checked;

        if (!codigo || !nome || !preco || !quantidade) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        preco = preco.replace(',', '.').trim();
        const precoDecimal = parseFloat(preco);
        const quantidadeInt = parseInt(quantidade, 10);

        if (isNaN(precoDecimal) || isNaN(quantidadeInt)) {
            alert("Preço ou quantidade inválidos.");
            return;
        }

        const products = JSON.parse(localStorage.getItem('products')) || [];
        products.push({
            id: codigo,
            name: nome,
            value: precoDecimal.toFixed(2),
            quantity: quantidadeInt,
            located: localizado
        });

        localStorage.setItem('products', JSON.stringify(products));
        
        // Registrar a movimentação de entrada para o novo produto
        registerMovement(codigo, nome, 'entrada', quantidadeInt, quantidadeInt);
        
        newProduct();

        const messageElement = document.getElementById("message");
        messageElement.innerText = "Produto salvo com sucesso!";
        messageElement.style.color = "green";
    }

    function updateProduct() {
        const codigo = document.getElementById("codigo").value;
        const nome = document.getElementById("nome").value;
        let preco = document.getElementById("preco").value;
        const quantidade = document.getElementById("quantidade").value;
        const localizado = document.getElementById("localizado").checked;

        if (!codigo || !nome || !preco || !quantidade) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        preco = preco.replace(',', '.').trim();
        const precoDecimal = parseFloat(preco);
        const newQuantity = parseInt(quantidade, 10);

        if (isNaN(precoDecimal) || isNaN(newQuantity)) {
            alert("Preço ou quantidade inválidos.");
            return;
        }

        const products = JSON.parse(localStorage.getItem('products')) || [];
        const productIndex = products.findIndex(p => p.id === codigo);

        if (productIndex !== -1) {
            const oldProduct = products[productIndex];
            const oldQuantity = oldProduct.quantity;
            const quantityDifference = newQuantity - oldQuantity;

            // Atualiza o produto
            products[productIndex] = {
                ...oldProduct,
                name: nome,
                value: precoDecimal.toFixed(2),
                quantity: newQuantity,
                located: localizado
            };

            localStorage.setItem('products', JSON.stringify(products));

            // Se a quantidade aumentou, registra uma movimentação de entrada
            if (quantityDifference > 0) {
                registerMovement(codigo, nome, 'entrada', quantityDifference, newQuantity);
            }

            const messageElement = document.getElementById("message");
            messageElement.innerText = "Produto atualizado com sucesso!";
            messageElement.style.color = "green";
        } else {
            alert("Produto não encontrado para atualização.");
        }
    }

    function findProduct() {
        const searchTerm = prompt("Digite parte do nome ou código do produto que deseja localizar:");

        if (!searchTerm) {
            alert("Por favor, insira um termo de busca.");
            return;
        }

        const products = JSON.parse(localStorage.getItem('products')) || [];
        const matchingProducts = products.filter(product =>
            (product.name && product.name.toLowerCase().includes(searchTerm.toLowerCase())) ||
            (product.id && product.id.includes(searchTerm))
        );

        if (matchingProducts.length > 0) {
            const firstProduct = matchingProducts[0];
            document.getElementById("codigo").value = firstProduct.id;
            document.getElementById("nome").value = firstProduct.name;
            document.getElementById("preco").value = firstProduct.value.replace('.', ',');
            document.getElementById("quantidade").value = firstProduct.quantity;
            document.getElementById("localizado").checked = firstProduct.located || false;

            const messageElement = document.getElementById("message");
            messageElement.innerText = "Produto(s) localizado(s) com sucesso!";
            messageElement.style.color = "green";
        } else {
            alert("Nenhum produto encontrado.");
        }
    }

    function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    function openMovement() {
        alert("Funcionalidade de movimentação ainda não implementada.");
    }
</script>

</body>
</html>
