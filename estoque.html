<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px; /* Ajustando a largura do formulário */
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="number"], input[type="submit"], select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Controle de Estoque</h2>
        <form action="file:///C:/Users/carlo/OneDrive/%C3%81rea%20de%20Trabalho/DDD/index.html#" method="POST">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="number" id="id" name="id" required="" min="1">
            </div>
            <div class="form-group">
                <label for="productName">Nome do Produto</label>
                <input type="text" id="productName" name="productName" required="">
            </div>
            <div class="form-group">
                <label for="quantity">Quantidade</label>
                <input type="number" id="quantity" name="quantity" required="" min="1">
            </div>
            <div class="form-group">
                <label for="category">Categoria</label>
                <select id="category" name="category" required="">
                    <option value="eletronicos">Eletrônicos</option>
                    <option value="moveis">Móveis</option>
                    <option value="roupas">Roupas</option>
                    <option value="alimentos">Alimentos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Preço</label>
                <input type="number" id="price" name="price" required="" step="0.01" min="0">
            </div>
            <div class="form-group">
                <label for="location">Localização no Depósito</label>
                <input type="text" id="location" name="location" required="">
            </div>
            <div class="form-group">
                <input type="submit" value="Cadastrar Produto">
            </div>
        </form>
        <button class="back-button" onclick="window.location.href='index.html'">Voltar para Página Inicial</button>
    </div>

</body>
</html>
