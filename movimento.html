<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Histórico de Movimentações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: start;
            padding: 40px;
            margin: 0;
            height: 100vh;
            box-sizing: border-box;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .back-button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .modal-body {
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="table-container">
        <h2>Histórico de Movimentações</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Código</th>
                    <th>Produto</th>
                    <th>Tipo</th>
                    <th>Quantidade</th>
                    <th>Data/Hora</th>
                    <th>Estoque Após</th>
                </tr>
            </thead>
            <tbody id="movementTableBody"></tbody>
        </table>
        <button class="back-button" onclick="window.location.href='produto.html'">Voltar para Página Produtos</button>
    </div>

    <div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Aviso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalMessage"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
        const modalMessage = document.getElementById('modalMessage');

        function showModalMessage(message) {
            modalMessage.innerHTML = message;
            messageModal.show();
        }

        function loadProducts() {
            let products = JSON.parse(localStorage.getItem('products')) || [];
            return products;
        }

        function loadMovements() {
            let movements = JSON.parse(localStorage.getItem('movements')) || [];
            let tableBody = document.getElementById('movementTableBody');
            tableBody.innerHTML = '';

            let products = loadProducts();

            if (movements.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7">Nenhuma movimentação registrada.</td></tr>';
                return;
            }

            movements.sort((a, b) => new Date(b.date) - new Date(a.date)); // Ordena por data descendente

            movements.forEach((movement, index) => {
                let product = products.find(p => p.id === movement.productId);
                let productName = product ? product.name : 'Produto não encontrado';
                let row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${movement.productId}</td>
                    <td>${productName}</td>
                    <td>${movement.type === 'entrada' ? 'Entrada' : 'Saída'}</td>
                    <td>${movement.quantity}</td>
                    <td>${new Date(movement.date).toLocaleString('pt-BR')}</td>
                    <td>${movement.resultingStock}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        window.onload = function () {
            loadMovements();
        };
    </script>

</body>

</html>
