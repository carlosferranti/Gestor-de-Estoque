<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1100px;
            overflow-x: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .back-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div class="table-container">
        <h2>Relatório de Estoque</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Código</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                    <th>Produto Localizado</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <button class="back-button" id="backButton">Voltar</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Carrega os produtos
            var products = JSON.parse(localStorage.getItem('products')) || [];
            var tableBody = document.querySelector('tbody');

            // Ordenar os produtos por nome (ordem alfabética)
            products.sort(function (a, b) {
                var nameA = a.name.toUpperCase();
                var nameB = b.name.toUpperCase();
                if (nameA < nameB) return -1;
                if (nameA > nameB) return 1;
                return 0;
            });

            if (products.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6">Nenhum produto cadastrado.</td></tr>';
            } else {
                products.forEach(function (product, index) {
                    var quantity = parseInt(product.quantity, 10);
                    var value = product.value ? parseFloat(product.value).toFixed(2) : 'N/A';
                    var located = product.located ? 'Sim' : 'Não';

                    var row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${quantity}</td>
                        <td>R$ ${value}</td>
                        <td>${located}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            // Configura o botão de voltar
            document.getElementById('backButton').addEventListener('click', function() {
                const urlParams = new URLSearchParams(window.location.search);
                const from = urlParams.get('from');

                if (from === 'produto') {
                    window.location.href = 'produto.html';
                } else if (from === 'venda') {
                    window.location.href = 'venda.html';
                } else if (from === 'menu') {
                    window.location.href = 'index.html';
                } else {
                    // Fallback padrão
                    window.location.href = 'index.html';
                }
            });
        });
    </script>

</body>

</html>
