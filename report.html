<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1000px;
            overflow-x: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .back-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <h2>Relatório de Produtos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Localização</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemplo de dados da tabela -->
                <tr>
                    <td>1</td>
                    <td>Produto A</td>
                    <td>R$ 100,00</td>
                    <td>50</td>
                    <td>Depósito 1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Produto B</td>
                    <td>R$ 200,00</td>
                    <td>30</td>
                    <td>Depósito 2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Produto C</td>
                    <td>R$ 150,00</td>
                    <td>20</td>
                    <td>Depósito 3</td>
                </tr>
            </tbody>
        </table>

        <button class="back-button" onclick="window.location.href='index.html'">Voltar para Página Inicial</button>
    </div>

</body>
</html>
