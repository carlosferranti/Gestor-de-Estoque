<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1100px;
            overflow-x: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .back-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <h2>Relatório de Estoque</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
					<th>Código</th> <!-- Nova coluna -->
                    <th>Nome</th>                   
                    <th>Valor</th>
					 <th>Quantidade</th>
                    <!-- <th>Localização</th> -->
                    <th>Produto Localizado</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <button class="back-button" onclick="window.location.href='produto.html'">Voltar para Página Produtos</button>
    </div>

<script>
window.addEventListener('load', function() {
    var products = JSON.parse(localStorage.getItem('products')) || [];
    var tableBody = document.querySelector('tbody');

    // Ordenar os produtos por nome (ordem alfabética)
    products.sort(function(a, b) {
        var nameA = a.name.toUpperCase();
        var nameB = b.name.toUpperCase();
        if (nameA < nameB) {
            return -1;
        }
        if (nameA > nameB) {
            return 1;
        }
        return 0;
    });

    if (products.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="6">Nenhum produto cadastrado.</td></tr>';
    } else {
        products.forEach(function(product, index) {
            var quantity = parseInt(product.quantity, 10);
            var value = product.value ? parseFloat(product.value).toFixed(2) : 'N/A';
            //var location = product.location || 'Não informado';
            var located = product.located ? 'Sim' : 'Não'; // Novo campo

            var row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
				<td>${product.id}</td> <!-- Exibindo o código UUID -->
                <td>${product.name}</td>
				<td>R$ ${value}</td>
                <td>${quantity}</td>                
                <!-- <td>${location}</td> -->
                <td>${located}</td>
            `;
            tableBody.appendChild(row);
        });
    }
});
</script>

</body>
</html>
