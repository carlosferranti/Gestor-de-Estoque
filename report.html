<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1100px;
            overflow-x: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .back-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #218838;
        }

        /* Cores para situação de estoque */
        .status-baixo {
            color: #dc3545;
            font-weight: bold;
        }

        .status-excesso {
            color: #fd7e14;
            font-weight: bold;
        }

        .status-normal {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="table-container">
        <h2>Relatório de Estoque</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Código</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                    <th>Localização</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <button class="back-button" id="backButton">Voltar</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const parameters = JSON.parse(localStorage.getItem('parameters')) || [];
            const tableBody = document.querySelector('tbody');

            const lowStockLimit = parameters[0]?.lowStock ?? 0;
            const highStockLimit = parameters[0]?.highStock ?? Infinity;

            products.sort(function (a, b) {
                const nameA = a.name.toUpperCase();
                const nameB = b.name.toUpperCase();
                return nameA.localeCompare(nameB);
            });

            if (products.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7">Nenhum produto cadastrado.</td></tr>';
            } else {
                products.forEach(function (product, index) {
                    const quantity = parseInt(product.quantity, 10);
                    const value = product.value ? parseFloat(product.value).toFixed(2) : 'N/A';
                    const location = product.location || '-';

                    let situationText = 'Normal';
                    let situationClass = 'status-normal';

                    if (quantity <= lowStockLimit) {
                        situationText = 'Estoque Baixo';
                        situationClass = 'status-baixo';
                    } else if (quantity >= highStockLimit) {
                        situationText = 'Excesso de Estoque';
                        situationClass = 'status-excesso';
                    }

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${quantity}</td>
                        <td>R$ ${value}</td>
                        <td>${location}</td>
                        <td><span class="${situationClass}">${situationText}</span></td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            // Botão voltar - comportamento ajustado
            document.getElementById('backButton').addEventListener('click', function () {
                const urlParams = new URLSearchParams(window.location.search);
                const from = urlParams.get('from');

                // Se veio do cadastro de produtos, volta para produto.html
                if (from === 'produto') {
                    window.location.href = 'produto.html';
                } 
                // Se veio do menu principal, volta para index.html
                else if (from === 'menu') {
                    window.location.href = 'index.html';
                }
                // Se não tem parâmetro ou é outro, volta para index.html
                else {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>

</body>
</html>
