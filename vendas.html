<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Vendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Cadastro de Vendas</h2>
  <div class="form-group">
    <label for="productSelect">Produto</label>
    <select id="productSelect">
      <option value="">Selecione um produto</option>
    </select>
  </div>
  <div class="form-group">
    <label for="quantity">Quantidade da venda</label>
    <input type="number" id="quantity" min="0" required>
  </div>
  <button onclick="analyzeStock()">Cadastrar Venda</button>
  <button onclick="window.location.href='index.html'" style="background-color: #28a745;">Voltar para Página Inicial</button>

  <div class="result" id="resultAction"></div>
</div>

<script>
  function loadProducts() {
    let products = JSON.parse(localStorage.getItem('products')) || [];
    let productSelect = document.getElementById('productSelect');
    productSelect.innerHTML = '<option value="">Selecione um produto</option>';

    products.forEach(product => {
      let option = document.createElement('option');
      option.value = product.name;
      option.textContent = product.name;
      productSelect.appendChild(option);
    });
  }

  function showMessage(message, type, extra = '') {
    const result = document.getElementById('resultAction');
    result.innerHTML = extra ? `${message}<br><small>${extra}</small>` : message;
    result.className = `result ${type}`;
  }

  function analyzeStock() {
    let productName = document.getElementById('productSelect').value;
    let quantityInput = document.getElementById('quantity').value;

    if (!productName) {
      showMessage('Selecione um produto!', 'error');
      return;
    }

    if (quantityInput === '') {
      showMessage('Informe a quantidade!', 'error');
      return;
    }

    let quantityToSell = parseInt(quantityInput);
    if (isNaN(quantityToSell) || quantityToSell <= 0) {
      showMessage('Quantidade inválida!', 'error');
      return;
    }

    let products = JSON.parse(localStorage.getItem('products')) || [];
    let product = products.find(p => p.name === productName);

    if (!product) {
      showMessage('Produto não encontrado!', 'error');
      return;
    }

    if (product.quantity < quantityToSell) {
      showMessage(
        'Estoque insuficiente.',
        'error',
        `Quantidade disponível: ${product.quantity}`
      );
      return;
    }

    product.quantity -= quantityToSell;
    localStorage.setItem('products', JSON.stringify(products));

    showMessage(
      'Venda realizada com sucesso. Estoque atualizado.',
      'success',
      `Quantidade restante em estoque: ${product.quantity}`
    );
    loadProducts();

    // Limpa a mensagem depois de 5 segundos (opcional)
    setTimeout(() => {
      document.getElementById('resultAction').innerHTML = '';
    }, 5000);
  }

  window.onload = function () {
    loadProducts();
  };
</script>

</body>
</html>
