<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #28a745;
        }
        .back-button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .price-display {
            font-weight: bold;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Cadastro de Vendas</h2>
    <div class="form-group">
        <label for="productSelect">Produto</label>
        <select id="productSelect">
            <option value="">Selecione um produto</option>
        </select>
    </div>
    <div class="form-group">
        <label for="productPrice">Preço Unitário</label>
        <div id="productPrice" class="price-display">R$ 0,00</div>
    </div>
    <div class="form-group">
        <label for="quantity">Quantidade</label>
        <input type="number" id="quantity" min="1" value="1" required>
    </div>
    <div class="form-group">
        <label for="totalPrice">Valor Total</label>
        <div id="totalPrice" class="price-display">R$ 0,00</div>
    </div>
    <button onclick="analyzeStock()">Cadastrar Venda</button>
    <button class="back-button" onclick="window.location.href='index.html'">Voltar para Página Inicial</button>

    <div class="result" id="resultAction"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let selectedProduct = null;

    function formatPrice(value) {
        return 'R$ ' + parseFloat(value).toFixed(2).replace('.', ',');
    }

    function calculateTotal() {
        if (!selectedProduct) return;
        
        const quantity = parseInt(document.getElementById('quantity').value) || 0;
        const total = quantity * parseFloat(selectedProduct.value);
        document.getElementById('totalPrice').textContent = formatPrice(total);
    }

    function loadProducts() {
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let productSelect = document.getElementById('productSelect');
        productSelect.innerHTML = '<option value="">Selecione um produto</option>';

        products.sort((a, b) => a.name.localeCompare(b.name));

        products.forEach(product => {
            let option = document.createElement('option');
            option.value = product.id;
            option.textContent = product.name;
            option.dataset.price = product.value;
            productSelect.appendChild(option);
        });
    }

    function analyzeStock() {
        if (!selectedProduct) {
            alert('Selecione um produto!');
            return;
        }

        let quantityInput = document.getElementById('quantity').value;
        if (quantityInput === '') {
            alert('Informe a quantidade!');
            return;
        }

        let quantityToSell = parseInt(quantityInput);
        if (isNaN(quantityToSell) || quantityToSell <= 0) {
            alert('Quantidade inválida!');
            return;
        }

        if (selectedProduct.quantity < quantityToSell) {
            alert(`Estoque insuficiente. Quantidade disponível: ${selectedProduct.quantity}`);
            return;
        }

        // Atualiza o estoque do produto
        selectedProduct.quantity -= quantityToSell;
        
        // Atualiza a lista de produtos no localStorage
        let products = JSON.parse(localStorage.getItem('products')) || [];
        const productIndex = products.findIndex(p => p.id === selectedProduct.id);
        if (productIndex !== -1) {
            products[productIndex] = selectedProduct;
            localStorage.setItem('products', JSON.stringify(products));
        }

        // Registra a venda como movimentação de saída
        let movements = JSON.parse(localStorage.getItem('movements')) || [];
        movements.push({
            productId: selectedProduct.id,
            type: 'saida',
            quantity: quantityToSell,
            date: new Date().toISOString(),
            resultingStock: selectedProduct.quantity,
            unitPrice: parseFloat(selectedProduct.value),
            totalPrice: parseFloat(selectedProduct.value) * quantityToSell
        });
        localStorage.setItem('movements', JSON.stringify(movements));

        // Atualiza interface
        const totalValue = parseFloat(selectedProduct.value) * quantityToSell;
        alert(
            `Venda realizada com sucesso!\n\n` +
            `Produto: ${selectedProduct.name}\n` +
            `Quantidade: ${quantityToSell}\n` +
            `Valor Unitário: ${formatPrice(selectedProduct.value)}\n` +
            `Valor Total: ${formatPrice(totalValue)}\n\n` +
            `Estoque atual: ${selectedProduct.quantity}`
        );
        
        // Limpa os campos
        document.getElementById('quantity').value = '1';
        document.getElementById('productSelect').value = '';
        document.getElementById('productPrice').textContent = 'R$ 0,00';
        document.getElementById('totalPrice').textContent = 'R$ 0,00';
        selectedProduct = null;
        
        loadProducts();
        updateStockMessage();
    }

    function updateStockMessage() {
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let productName = document.getElementById('productSelect').value;
        let resultAction = document.getElementById('resultAction');

        if (!productName) {
            resultAction.innerHTML = '<span class="error">Selecione um produto para visualizar a situação do estoque.</span>';
            return;
        }

        let product = products.find(p => p.id === productName);
        if (!product) {
            resultAction.innerHTML = '<span class="error">Produto não encontrado!</span>';
            return;
        }

        let message = '';
        if (product.quantity > 0) {
            if (product.minStock !== undefined && product.quantity < product.minStock) {
                message = '<span class="error">⚠ Estoque Baixo: é necessário repor estoque.</span>';
            } else if (product.maxStock !== undefined && product.quantity > product.maxStock) {
                message = '<span class="success">⚠ Excesso de estoque: considere aplicar promoção ou desconto.</span>';
            } else {
                message = '<span class="success">✔ Estoque normal.</span>';
            }
        } else {
            message = '<span class="error">❌ Produto esgotado!</span>';
        }

        resultAction.innerHTML = message;
    }

    // Event Listeners
    document.getElementById('productSelect').addEventListener('change', function() {
        const products = JSON.parse(localStorage.getItem('products')) || [];
        selectedProduct = products.find(p => p.id === this.value);
        
        if (selectedProduct) {
            document.getElementById('productPrice').textContent = formatPrice(selectedProduct.value);
            calculateTotal();
            updateStockMessage();
        } else {
            document.getElementById('productPrice').textContent = 'R$ 0,00';
            document.getElementById('totalPrice').textContent = 'R$ 0,00';
            updateStockMessage();
        }
    });

    document.getElementById('quantity').addEventListener('input', calculateTotal);

    window.onload = function () {
        loadProducts();
        updateStockMessage();
    };
</script>

</body>
</html>
