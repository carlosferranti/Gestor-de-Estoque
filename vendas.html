<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px; /* Ajustando a largura do formulário */
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="number"], input[type="email"], input[type="submit"], select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Cadastro de Vendas</h2>
        <form action="#" method="POST">
            <!-- Campos do Comprador -->
            <div class="form-group">
                <label for="buyerName">Nome do Comprador</label>
                <input type="text" id="buyerName" name="buyerName" required="">
            </div>
            <div class="form-group">
                <label for="buyerEmail">E-mail do Comprador</label>
                <input type="email" id="buyerEmail" name="buyerEmail" required="">
            </div>            
            <!-- Campos do Produto -->
            <div class="form-group">
                <label for="productName">Nome do Produto</label>
                <input type="text" id="productName" name="productName" required="">
            </div>
            <div class="form-group">
                <label for="productCategory">Categoria</label>
                <select id="productCategory" name="productCategory" required="">
                    <option value="eletronicos">Eletrônicos</option>
                    <option value="moveis">Móveis</option>
                    <option value="roupas">Roupas</option>
                    <option value="alimentos">Alimentos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="productPrice">Preço do Produto</label>
                <input type="number" id="productPrice" name="productPrice" required="" step="0.01" min="0">
            </div>
            <div class="form-group">
                <label for="productQuantity">Quantidade</label>
                <input type="number" id="productQuantity" name="productQuantity" required="" min="1">
            </div>
            
            <!-- Botão para submeter -->
            <div class="form-group">
                <input type="submit" value="Cadastrar Venda">
            </div>
        </form>

        <!-- Botão de voltar -->
        <button class="back-button" onclick="window.location.href='index.html'">Voltar para Página Inicial</button>
    </div>

</body>
</html>
