<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Aviso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modalMessage"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<div class="form-container">
    <h2>Cadastro de Vendas</h2>
    <div class="form-group">
        <label for="productSelect">Produto</label>
        <select id="productSelect">
            <option value="">Selecione um produto</option>
        </select>
    </div>
    <div class="form-group">
        <label for="quantity">Quantidade da venda</label>
        <input type="number" id="quantity" min="0" required>
    </div>
    <button onclick="analyzeStock()">Cadastrar Venda</button>
    <button onclick="window.location.href='index.html'" style="background-color: #28a745;">Voltar para Página Inicial</button>

    <div class="result" id="resultAction"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
    const modalMessage = document.getElementById('modalMessage');

    function showModalMessage(message) {
        modalMessage.innerHTML = message;
        messageModal.show();
    }

    function loadProducts() {
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let productSelect = document.getElementById('productSelect');
        productSelect.innerHTML = '<option value="">Selecione um produto</option>';

        products.sort((a, b) => a.name.localeCompare(b.name));

        products.forEach(product => {
            let option = document.createElement('option');
            option.value = product.name;
            option.textContent = product.name;
            productSelect.appendChild(option);
        });
    }

    function analyzeStock() {
        let productName = document.getElementById('productSelect').value;
        let quantityInput = document.getElementById('quantity').value;

        if (!productName) {
            showModalMessage('Selecione um produto!');
            return;
        }

        if (quantityInput === '') {
            showModalMessage('Informe a quantidade!');
            return;
        }

        let quantityToSell = parseInt(quantityInput);
        if (isNaN(quantityToSell) || quantityToSell <= 0) {
            showModalMessage('Quantidade inválida!');
            return;
        }

        let products = JSON.parse(localStorage.getItem('products')) || [];
        let product = products.find(p => p.name === productName);

        if (!product) {
            showModalMessage('Produto não encontrado!');
            return;
        }

        if (product.quantity < quantityToSell) {
            showModalMessage(`Estoque insuficiente. Quantidade disponível: ${product.quantity}`);
            return;
        }

        product.quantity -= quantityToSell;
        localStorage.setItem('products', JSON.stringify(products));

        showModalMessage(`Venda realizada com sucesso. Estoque atualizado.<br><small>Quantidade restante: ${product.quantity}</small>`);
        loadProducts();
        document.getElementById('quantity').value = '';

        updateStockMessage();
    }

    function updateStockMessage() {
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let productName = document.getElementById('productSelect').value;
        let resultAction = document.getElementById('resultAction');

        if (!productName) {
            resultAction.innerHTML = '<span class="error">Selecione um produto para visualizar a situação do estoque.</span>';
            return;
        }

        let product = products.find(p => p.name === productName);
        if (!product) {
            resultAction.innerHTML = '<span class="error">Produto não encontrado!</span>';
            return;
        }

        let message = '';

        if (product.quantity > 0) {
            if (product.minStock !== undefined && product.quantity < product.minStock) {
                message = '<span class="error">⚠ Estoque Baixo: é necessário repor estoque.</span>';
            } else if (product.maxStock !== undefined && product.quantity > product.maxStock) {
                message = '<span class="success">⚠ Excesso de estoque: considere aplicar promoção ou desconto.</span>';
            } else {
                message = '<span class="success">✔ Estoque normal.</span>';
            }
        } else {
            message = '<span class="error">❌ Produto esgotado!</span>';
        }

        resultAction.innerHTML = message;
    }

    document.getElementById('productSelect').addEventListener('change', updateStockMessage);
    window.onload = function () {
        loadProducts();
        updateStockMessage();
    };
</script>

</body>
</html>
